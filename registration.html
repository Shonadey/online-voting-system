<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="registerstylesheet" href="registerstylesheet.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url("C:\\Users\\Lenovo\\Downloads\\WhatsApp Image 2024-04-05 at 09.14.11.jpeg");
            background-size: cover;
            background-position: center;

        }
        .registration-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border: 2px solid orange;
            border-radius: 10px;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-button {
            background-color: orange;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="registration-container">
    <h2>Registration</h2>
    <form action="login.html"> <!-- Link this to your login page -->
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="mobile-no">Mobile No:</label>
        <input type="tel" id="mobile-no" name="mobile-no" pattern="[0-9]{10}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="aadhar-no">Aadhar No:</label>
        <input type="text" id="aadhar-no" name="aadhar-no" required>

        <label for="voterid-no">Voter ID No:</label>
        <input type="text" id="voterid-no" name="voterid-no" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <div class="form-group">
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*">
        </div>
        <div class="form-group">
            <button type="submit" class="register-button">Register</button>
        </div>
    </form>
</div>
</body>
</html>
